  <li>Galinti i\u0161vesti rezultatus \u012f stdout.</li> \
  <li>Jeigu atitinka antr\u0105 punkt\u0105, programa taip pat turi skaityti \u012fvest\u012f i\u0161 stdin.</li> \
  </ul> \
  </p> \
