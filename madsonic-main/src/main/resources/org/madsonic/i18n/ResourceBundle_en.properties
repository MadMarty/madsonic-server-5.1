helppopup.showAlbumsYearApi.title = Display Year REST API
helppopup.showAlbumsYearApi.text = Display Year in REST API (Apps) - Example: [2010] Artist - Album 
helppopup.showShortcuts.title = Expand Shortcuts
helppopup.showShortcuts.text = In the LeftFrame the Shortcuts will be displayed expanded instead of colapsed.
